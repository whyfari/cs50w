<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Myrtle Beach Trip</title>
</head>

<body>
  <h1>
    Myrtle beach trip!
    <button id="timer" type="button" class="btn btn-info">Countdown: </button>
  </h1>

  <img alt="Myrtle Beach" src="./data/myrtleBeach.jpg" width="25%" />
  <!-- Display the countdown timer in an element -->


  <!-- https://www.w3schools.com/howto/howto_js_countdown.asp -->
  <!-- <p id="timer"></p> -->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("May 30, 2020 00:00:01").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="timer"
      document.getElementById("timer").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "NONE";
      }
    }, 1000);
  </script> <br>

</body>

</html>
